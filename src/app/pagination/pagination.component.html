<div class="pages">
  <span class="page-counts"> {{getMin()}} through {{getMax()}} of {{count}} </span>
  <span class="page-total">{{totalPages()}} Total Pages</span>
  <div class="pagination" *ngIf="count>0">

    <button class="btn btn-small btn-info" (click)="onPrev()" [disabled]="page === 1 || loading"
      [ngClass]="{'disabled': page === 1 || loading}">Previous</button>

    <button class="btn btn-small btn-info btn-pageNumber" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)"
      [ngClass]="{'active': pageNum === page, 'disabled': loading}">

      {{pageNum}}

    </button>

    <button class="btn btn-small btn-info" (click)="onNext()" [disabled]="isLastPage() || loading"
      [ngClass]="{'disabled': isLastPage() || loading}">Next</button>
  </div>

</div>
